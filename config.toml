# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example
BaseURL = "https://miyahara.hikaru.dev"
Title = "HikaTechBlog"
description = "自分の学んだことをきままにPostしていくブログです。"
theme = "tale"
googleAnalytics = "UA-137032251-1"
Paginate = 10
[author]
  name = "Miyahara Hikaru"
[Params]
  css = ["custom.css"]
  images = ["https://miyahara.hikaru.dev/default.png"]

[taxonomies]
  tag = "tags"

[Menus]
  main = [{ Name="About", URL="/about"}, { Name="Tags", URL="/tags"}]

[related]
  threshold = 80
  includeNewer = false
  toLower = false
  indices = [{Name="keywords", Weight=100}, {Name="date", Weight=10}]